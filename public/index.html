<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecha V1</title>
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"
        integrity="sha512-DwXZikcH79iPi4Psc6TuG++FNbSxdM9K8GzovSqHbDOsSurmYHdHc/n3+cTTfW4Z6tsOZODyXwcicb+Pw88a0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser-arcade-physics.js"
        integrity="sha512-gA5KWANj9oVnEX8FY0HYiPUp5X9jzQRlcT3yBbEjXTebi5nPv9RTrQpA8zXeYsW0bGuKi0EpSnWWGLXvm1rjFw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-menu" id="main-menu">
            <div class="chapter-level">
                <img src="/assets/images/new_highscore.png" alt="New Highscore" class="new-highscore-icon">
                <div class="little-table centered">
                    <h2>HIGHEST SCORE</h2>
                    <h3 class="highest-score">0</h3>
                    <img src="/assets/images/ranks/rank_unranked.png" alt="rank_image" class="centered rank-image">
                    <h4 class="rank-text"></h4>
                </div>
                <div class="horizontal-line"></div>
                <div class="little-table centered">
                    <h4>HIGHEST BASE LEVEL REACHED</h4>
                    <div class="circle"><span class="base-level"></span></div>
                </div>
                <div class="horizontal-line"></div>
                <div class="little-table centered cash-display">
                    <div style="display: flex;">
                        <h4 class="cash-text"></h4>
                        <img src="/assets/images/cash.png" alt="" class="centered">
                    </div>
                </div>
            </div>

            <div class="character-display"></div>
            <h1 class="title">Mecha V1</h1>
            <button class="play-button">Play</button>
            <button class="collections-button">Collections</button>
            <button class="tutorial-button">Tutorial</button>
            <button class="audio-toggle-button">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="settings-button">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="battle-scene" id="battle-scene" style="display: none;">
        </div>
        <div id="loading-overlay"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0); z-index: 9999; display: none;">
        </div>
        <div class="collections-scene" id="collections-scene" style="display: none;">
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 style="margin-top:0px;">Settings</h2>
                <button id="reset-game-button">Reset Game Progress</button>
                <div id="promo-code-container">
                    <input type="text" id="promo-code-input" placeholder="Enter Promo Code">
                    <button id="promo-code-submit">Claim Bonus Cash!</button>
                </div>
                <div class="fullscreen-toggle-container">
                    <span id="fullscreen-text">Press [F11] for Fullscreen</span>
                </div>
            </div>
        </div>
        <div id="guide-modal" class="modal">
            <div class="modal-content" style="width: 90%; margin: 5% auto;">
                <span class="close-button">&times;</span>
                <h2 style="text-align: center; color: #FFFFFF;">TUTORIAL</h2>
                <div class="guide-container">
                    <button class="left-button">&#10094;</button>
                    <img src="" id="guide-image" style="width: 100%; height: 100%;">
                    <button class="right-button">&#10095;</button>
                </div>
                <div class="dots-container"></div>
            </div>
        </div>
        

    </div>
    <audio id="background-music" src="assets/audio/background_music.mp3" loop muted></audio>
    <script src="js/index.js" type="module"></script>
</body>

</html>
