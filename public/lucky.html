<!DOCTYPE html>
<html>

<head>
    <title>Side Project: Yes or No Game</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: start;
            /* Adjusted to align items at the start */
        }

        .game {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        input[type="number"],
        table {
            margin: 5px 0;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        h2,
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game">
            <h2>Yes or No Game</h2>
            <label for="yesPercentage">Yes Percentage:</label>
            <input type="number" id="yesPercentage" name="yesPercentage" min="0" max="100">
            <br>
            <label for="noPercentage">No Percentage:</label>
            <input type="number" id="noPercentage" name="noPercentage" min="0" max="100">
            <br>
            <button id="decideButton" onclick="decideOutcome()">Decide Outcome</button>
            <h3 id="result"></h3>
        </div>

        <div class="game">
            <h2>Play Time Decision</h2>
            <table>
                <tr>
                    <td>1. Yes, you can play for 1 hr</td>
                </tr>
                <tr>
                    <td>2. Yes, you can play for 2 hrs</td>
                </tr>
                <tr>
                    <td>3. Yes, you can play for 3 hrs</td>
                </tr>
            </table>
            <button id="playButton" onclick="decidePlayTime()" disabled>Play</button>
            <h3 id="playResult"></h3>
        </div>
    </div>

    <script>
        function decideOutcome() {
            var yesPercentage = parseInt(document.getElementById('yesPercentage').value);
            var noPercentage = parseInt(document.getElementById('noPercentage').value);

            if (yesPercentage + noPercentage !== 100) {
                alert('The sum of percentages must be 100.');
                return;
            }

            var randomNum = Math.random() * 100;
            var result = (randomNum <= yesPercentage) ? 'Yes' : 'No';
            document.getElementById('result').innerText = "Outcome: " + result;

            document.getElementById('decideButton').disabled = true;
            document.getElementById('decideButton').innerText = "Decision Made";

            if (result === 'Yes') {
                document.getElementById('playButton').disabled = false;
            }
        }

        function decidePlayTime() {
            var options = [
                "Yes, you can play for 1 hr",
                // "Yes, you can play for 2 hrs",
                // "Yes, you can play for 3 hrs"
            ];
            var choice = options[Math.floor(Math.random() * options.length)];
            document.getElementById('playResult').innerText = choice;

            document.getElementById('playButton').disabled = true;
            document.getElementById('playButton').innerText = "Decision Made";
        }
    </script>
</body>

</html>
